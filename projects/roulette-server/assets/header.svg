<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <defs>
    <linearGradient id="grad1">
      <stop offset="0%" stop-color="#ff7e5f">
         <animate attributeName="stop-color" values="#ff7e5f;#feb47b;#ff7e5f" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#86a8e7">
         <animate attributeName="stop-color" values="#86a8e7;#91eae4;#86a8e7" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="10" y="10" rx="20" ry="20" width="780" height="180" fill="url(#grad1)" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="36" fill="#ffffff" font-family="Arial, sans-serif">
    Elegant Conversion
    <animate attributeName="fill-opacity" from="0.5" to="1" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>